<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon/icons8-dice-justicon-lineal-color-16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <section id="gamewindow">
        <div id="gamecontainer">
            <div class="player-card">
                <H1>Player 1</H1>
                <H2 id="p1score-total">0</H2>
                <div class="current-score">
                    <h3>CURRENT</h3>
                    <h4 id="p1score-current">0</h4>
                </div>
            </div>
            <div class="game-controls">
                <button id="newgame-btn" class="btn">NEW GAME</button>
                <img id="dice-1" src="/assets/images/1.png" alt="">
                <img id="dice-2" src="/assets/images/1.png" alt="">
                <button id="roll-btn" class="btn">ROLL DICE</button>
                <button id="hold-btn" class="btn">HOLD</button>
            </div>
            <div class="player-card">
                <H1>Player 1</H1>
                <H2 id="p2score-total">0</H2>
                <div class="current-score">
                    <h3>CURRENT</h3>
                    <h4 id="p2score-current">0</h4>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="/assets/js/game.js"></script>

</html>
